{% extends "base.html" %}

{% block title %}Add New Doctor{% endblock %}

{% block content %}
    <h1>Add New Doctor</h1>
    <form method="POST" action="{{ url_for('add_doctor') }}" class="data-form">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" required>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3"></textarea>

        <button type="submit" class="button">Add Doctor</button>
    </form>
     <a href="{{ url_for('list_doctors') }}" class="button back-button">Back to Doctors List</a>
{% endblock %}
