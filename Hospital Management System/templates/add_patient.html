{% extends "base.html" %}

{% block title %}Add New Patient{% endblock %}

{% block content %}
    <h1>Add New Patient</h1>
    <form method="POST" action="{{ url_for('add_patient') }}" class="data-form">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3"></textarea>

        <button type="submit" class="button">Add Patient</button>
    </form>
    <a href="{{ url_for('list_patients') }}" class="button back-button">Back to Patients List</a>
{% endblock %}
